<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form action="processar_cadastro.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}-[0-9]{4,5}-[0-9]{4}"  required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <input type="submit" value="Cadastrar">
        </form>
    </div>

    <script>
        // Função para formatar o número de telefone enquanto o usuário digita
        function formatarTelefone(input) {
            // Remove todos os caracteres não numéricos
            var numeros = input.value.replace(/\D/g, '');
        
            // Formata o número de telefone no formato XX-XXXXX-XXXX
            var formatado = '';
            if (numeros.length > 0) {
                formatado = numeros.substring(0, 2); // Primeiros dois dígitos
                if (numeros.length > 2) {
                    formatado += '-' + numeros.substring(2, 7); // Cinco dígitos seguintes
                }
                if (numeros.length > 7) {
                    formatado += '-' + numeros.substring(7, 11); // Quatro dígitos finais
                }
            }
        
            // Atualiza o valor do campo de entrada com o número de telefone formatado
            input.value = formatado;
        }
        
        // Obtém o campo de entrada de telefone
        var campoTelefone = document.getElementById('telefone');
        
        // Adiciona um ouvinte de evento de entrada para o campo de telefone
        campoTelefone.addEventListener('input', function() {
            formatarTelefone(this);
        });
        </script>

</body>
</html>
