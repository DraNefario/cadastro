<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Resgate</title>
    <link rel="stylesheet" href="formulario.css">
</head>

<body>
    <div class="container">
        <h1>Formulário de Resgate</h1>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{2}-[0-9]{4,5}-[0-9]{4}" required>

            <label for="endereço">Endereço:</label>
            <input type="text" id="endereço" name="endereço" required>

            <label for="caracteristicas">Características do Gato:</label>
            <textarea id="caracteristicas" name="caracteristicas" rows="4" required></textarea>

            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" name="observacoes" rows="4" required></textarea>

            <input type="submit" value="RESGATAR">
        </form>
        
    </div>
    <script>
        function formatarTelefone(input) {
            var numeros = input.value.replace(/\D/g, '');
            var formatado = '';
            if (numeros.length > 0) {
                formatado = numeros.substring(0, 2);
                if (numeros.length > 2) {
                    formatado += '-' + numeros.substring(2, 7);
                }
                if (numeros.length > 7) {
                    formatado += '-' + numeros.substring(7, 11);
                }
            }
            input.value = formatado;
        }

        var campoTelefone = document.getElementById('telefone');
        campoTelefone.addEventListener('input', function () {
            formatarTelefone(this);
        });
    </script>
</body>

</html>
